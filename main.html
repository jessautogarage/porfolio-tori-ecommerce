<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tori Skin</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet"
  />

  <style>
    /* === Reset & base fonts === */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #050505;          /* all text defaults to #050505 */
    }
    h1, h2, h3, h4, h5 {
      font-family: 'Playfair Display', serif;
      margin: 0;
      color: #050505;          /* ensure headings are #050505 */
    }

    /* === Hero wrapper === */
    .hero-bg {
      background-image: url('/assets/img/Model 1-min.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* === Nav on top of image === */
    .hero-bg nav {
      padding: 1rem 0;
      background: transparent;
    }
    .hero-bg .nav {
      display: flex;
      gap: 2rem;
    }
    .hero-bg .nav-link {
      color: #050505;         /* nav text in #050505 */
      font-weight: 500;
      position: relative;
      padding-bottom: 0.25rem;
      transition: color .2s;
    }
    .hero-bg .nav-link:hover,
    .hero-bg .nav-link.active {
      color: #4caf50;         /* hover/active in green */
    }
    .hero-bg .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #4caf50;
    }

    /* === Hero text block === */
    .hero-content {
      flex: 1;
      display: flex;
      align-items: center;
    }
    .hero-text {
      padding: 2rem 1rem;
      max-width: 600px;
    }
    .hero-title {
      font-size: 2.5rem;
      line-height: 1.1;
      margin-bottom: 1rem;
      color: #050505;
    }
    @media (min-width: 768px) {
      .hero-title { font-size: 4rem; }
    }
    .subheading {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #050505;
      opacity: 0.85;
    }
    .subheading-2 {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #050505;
      opacity: 0.85;
    }
    .brand-name {
      font-size: 2.5rem;
      font-style: italic;
      color: #050505;
    }
  </style>
</head>
<body>

  <section class="hero-bg">
    <!-- NAV (transparent, over the background) -->
    <nav>
      <div class="container d-flex align-items-center">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- HERO TEXT & empty column -->
    <div class="hero-content">
      <div class="container">
        <div class="row g-0">
          <div class="col-md-6 hero-text">
            <h1 class="hero-title">Your Skin Matters</h1>
            <p class="subheading">Formulated for perfection.</p>
            <p class="subheading-2">Your skinâ€™s partner for a better you.</p>
            <h2 class="brand-name">Tori Skin</h2>
          </div>
          <div class="col-md-6"><!-- empty so background shows --></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
